<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <main>
        <div class="app-container">
            <div class="input-section">
                <h1>Project<span>Planner</span></h1>
                <p class="subtitle">Enter your project idea and we'll break it down into actionable tasks</p>
                <div class="input-container">
                    <input type="text" id="central-idea" placeholder="What do you want to build or create?" autofocus>
                    <button id="generate-btn">Plan Project</button>
                </div>
            </div>
            
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Creating your project plan...</p>
            </div>
            
            <div class="mindmap-container">
                <div class="map-instructions">
                    <p>Click on tasks to select them. Double-click to edit. Use the <span class="plus-icon">+</span> buttons to break tasks down further.</p>
                </div>
                <div id="mindmap"></div>
                <div class="controls">
                    <button id="refresh-btn">New Project</button>
                    <button id="download-btn">Download Plan</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
